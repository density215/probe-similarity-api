stages:
  - build

build_api_server:
  stage: build
  image: "rust:latest"
  script:
    - rustup toolchain install nightly
    - cargo +nightly build --release

cp_current_gcloud_files:
  stage: build
  image: "google/cloud-sdk"
  script:
    - mkdir -p bq_data
    # Get the most current files, which are two days behind in numbering (well, for now)
    # TODO: This some very brittle thing that needs to be improved upon.
    - echo "$GCP_SERVICE_KEY" > gcloud-service-key.json # Google Cloud service accounts
    - gcloud auth activate-service-account --key-file gcloud-service-key.json
    - let tday=`date +"%d"`-2; gsutil cp -m gs://ripencc_rnd_processes/jaccard/jaccard_similarity_ipv4_`date +"%Y-%m"`-${tday}_* ./bq_data
    
deploy_server:
  stage: deploy
  script:
    - echo "$AWS_EC2_PEM" > atlas-probesim-dev.pem
    - chmod 0400 atlas-probesim-dev.pem
    - scp -o StrictHostKeyChecking=no -o IdentityFile=atlas-probesim-dev.pem target/release/probe-similarity ubuntu@ec2-52-59-192-252.eu-central-1.compute.amazonaws.com:/home/ubuntu/
    - scp -ro StrictHostKeyChecking=no -o IdentityFile=atlas-probesim-dev.pem ./bq_data ubuntu@ec2-52-59-192-252.eu-central-1.compute.amazonaws.com:/home/ubuntu/